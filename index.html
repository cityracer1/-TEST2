<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할인 코드 안내</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .speech-bubble {
      position: relative;
      margin: 10px 0;
      padding: 15px 20px;
      background-color: #ffeb3b; /* 메인 배경색 (노란색) */
      color: #333;
      font-size: 18px;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      width: auto;
      max-width: 400px;
      text-align: center;
    }

    .speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -15px; /* 삼각형이 말풍선 아래쪽에 위치 */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top-color: #ffeb3b;
    }

    .code {
      display: block;
      margin-top: 10px;
      font-size: 20px;
      background-color: #ffeb3b; /* 할인 코드 배경도 노란색으로 변경 */
      color: #d32f2f; /* 텍스트 색상 (붉은색) */
      border-radius: 5px; /* 둥근 모서리 */
      padding: 5px 10px;
      font-weight: bold;
      box-shadow: none; /* 그림자 제거 */
    }
  </style>
</head>
<body>
  <h1>할인코드 안내</h1>

  <div class="speech-bubble">
    마이리얼트립 4월 할인쿠폰 (20만 원 이상)
    <span class="code">1234</span>
  </div>

  <div class="speech-bubble">
    마이리얼트립 4월 할인쿠폰 (10만 원 이상)
    <span class="code">5678</span>
  </div>

  <div class="speech-bubble">
    마이리얼트립 4월 할인코드 (5만 원 이상)
    <span class="code">ABCD</span>
  </div>

  <div class="speech-bubble">
    마이리얼트립 한인민박 할인코드
    <span class="code">WXYZ</span>
  </div>

</body>
</html>
