<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할인코드 안내</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .speech-bubble {
      position: relative;
      max-width: 300px; /* 말풍선의 최대 너비를 줄임 */
      margin: 5px 0;
      padding: 10px 10px; /* 내부 여백 감소 */
      background-color: #ffeb3b;
      color: #333;
      font-size: 15px; /* 텍스트 크기를 조금 줄임 */
      font-weight: bold;
      border-radius: 10px; /* 둥근 모서리 크기 조정 */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -10px; /* 말풍선 꼬리 크기 줄임 */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border: 10px solid transparent; /* 꼬리의 크기를 작게 조정 */
      border-top-color: #ffeb3b; /* 꼬리 색상 */
    }

    .code {
      display: block;
      margin-top: 8px;
      font-size: 18px; /* 할인코드의 글자 크기 유지 */
      background-color: #ffeb3b;
      color: #d32f2f;
      font-weight: bold;
      border-radius: 5px;
      padding: 5px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>할인코드 안내</h1>

  <div class="speech-bubble">
    마이리얼트립 4월 할인쿠폰<br>(20만 원 이상)
    <span class="code">1234</span>
  </div>

  <div class="speech-bubble">
    마이리얼트립 4월 할인쿠폰<br>(10만 원 이상)
    <span class="code">5678</span>
  </div>

  <div class="speech-bubble">
    마이리얼트립 4월 할인코드<br>(5만 원 이상)
    <span class="code">ABCD</span>
  </div>

  <div class="speech-bubble">
    한인민박 할인코드
    <span class="code">WXYZ</span>
  </div>
</body>
</html>
